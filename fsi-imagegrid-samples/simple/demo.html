<div class="container">
  <div class="comparison">
    <h1 class="text">NeptuneLabs Image Grid</h1>
    <p class="text">FSI ImageGrid is a great way if you need to show a large collection of images at once.</p>
    <div class="image-container">
      <fsi-imagegrid style="text-align:center;width:100%; height:800px;"
                     dir="images/samples/showcase/shoes/"
                     cellWidth="260"
                     cellHeight="260"
                     preloadCount="60"
                     debug="true"
                     effects="pad(CC,FFFFFF)"
                     useTouchZoom="true"
      >
      </fsi-imagegrid>
    </div>
  </div>
</div>
